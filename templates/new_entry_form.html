{% extends "base.html" %}

{% block content %}
<h1 align="center"  >Add a Blog Entry</h1>
<form action="/new_entry" method="post">
    <table>
        <tr>
        <td><label for="title_field">Title for your new blog : </label></td></tr>
        <tr>
        <td><input id="title_field" name="title" type="text" value="{{ new_entry_title }}"></td>
        </tr>
        <tr>
        <td><label for="body_field">Your new blog : </label></td></tr>
        <tr>
        <td><textarea rows="4" cols="50" id="body_field" name="body" >{{ new_entry_body }}</textarea></td>
        </tr>
        <tr>
        
        </tr>
    </table>
    <input id="submit_button" type="submit" value="Add Entry">
</form>
{% endblock %}
